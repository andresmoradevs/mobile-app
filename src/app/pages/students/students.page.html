<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <form [formGroup]="form" (ngSubmit)="createStudent()">
          <ion-card>

            <ion-card-title>Registro de estudiantes</ion-card-title>
            <ion-item>
              <ion-input [(ngModel)]="name" formControlName="name" type="text" placeholder="Nombre"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input [(ngModel)]="lastName" formControlName="lastName" type="text" placeholder="Apellido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="years" formControlName="years" type="number" placeholder="Edad"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="email" formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="password" formControlName="password" type="password" placeholder="ContraseÃ±a"></ion-input>
            </ion-item>

            <ion-item>
              <ion-buttons slot="end">
                <ion-button type="submit" size="default" fill="outline" shape="round" color="primary">
                  <ion-icon slot="start" name="save"></ion-icon>
                  Guardar</ion-button>
                <ion-button size="default" fill="outline" shape="round" color="secondary">
                  <ion-icon slot="start" name="close-circle"></ion-icon>
                  Limpiar</ion-button>
              </ion-buttons>
            </ion-item>

          </ion-card>
        </form>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-title>Lista de estudiantes</ion-card-title>

          <ion-card-content>

            <ion-list *ngFor="let user of users">

              <ion-item>
                <ion-label>{{ user.name }} {{ user.lastName }}</ion-label>
              </ion-item>

            </ion-list>

          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
    <!-- Slider main container -->
    <!-- <swiper #swiper>
      <ng-template swiperSlide>Slider 1</ng-template>
      <ng-template swiperSlide>Slider 2</ng-template>
      <ng-template swiperSlide>Slider 3</ng-template>
    </swiper> -->


  </ion-grid>

</ion-content>
