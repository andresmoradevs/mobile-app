<ion-content class="ion-padding">

  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let img of banners">
      <img [src]=img class="d-block w-100">
    </ion-slide>
  </ion-slides>

  <ion-header>
    <ion-toolbar color="primary" class="toolbar-register-title">
      <ion-title>Registrar usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" novalidate (ngSubmit)="register()">
    <ion-list style="padding: 15px;">

      <ion-item style="width: 60%;">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="name" placeholder="Ingresar aqui el nombre" formControlName="name"></ion-input>
      </ion-item>

      <ion-item style="width: 60%;">
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input [(ngModel)]="email" placeholder="usuario@mail.com" formControlName="email"></ion-input>
      </ion-item>

      <ion-item style="width: 60%;">
        <ion-label position="stacked">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="pass" type="password" placeholder="**********" formControlName="password"></ion-input>
      </ion-item>
      
      <ion-button type="submit" >Registrarse</ion-button>
      <ion-button routerLink="/login/{{ typeUx }}" type="button">Ya estoy registrado</ion-button>
    </ion-list>

  </form>

</ion-content>
